<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan - Kelurahan Mimbaan</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pemda-primary': '#ea580c',   
                        'pemda-secondary': '#f97316', 
                        'pemda-dark': '#c2410c',      
                        'pemda-bg': '#fff7ed'         
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-pemda-bg font-sans text-gray-800 h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-lg w-full bg-white rounded-2xl shadow-xl overflow-hidden text-center p-8 md:p-12 border-t-8 border-pemda-primary">
        
        <!-- Ikon / Ilustrasi -->
        <div class="mb-8 relative">
            <div class="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center mx-auto animate-pulse">
                <i class="fas fa-tools text-4xl text-pemda-primary"></i>
            </div>
            <div class="absolute top-0 right-1/3 animate-bounce delay-700">
                <i class="fas fa-cog text-2xl text-pemda-secondary opacity-50"></i>
            </div>
        </div>

        <!-- Judul -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
            Sedang Dalam Pengembangan
        </h1>

        <!-- Pesan -->
        <p class="text-gray-600 mb-8 leading-relaxed">
            Mohon maaf atas ketidaknyamanan ini. Website resmi <strong>Kelurahan Mimbaan</strong> sedang dalam tahap pembaruan sistem untuk meningkatkan kualitas layanan digital kami.
        </p>

        <!-- Footer Kecil -->
        <div class="mt-8 text-xs text-gray-400">
            &copy; 2025 Pemerintah Kelurahan Mimbaan
        </div>

    </div>

</body>
</html>
