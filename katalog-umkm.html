<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog UMKM - Website Resmi Kelurahan Mimbaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pemda-primary': '#ea580c',   
                        'pemda-secondary': '#f97316', 
                        'pemda-dark': '#c2410c',      
                        'pemda-bg': '#fff7ed'         
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-white text-sm"><img src="Assets/Logo Situbondo.png" alt="Logo Kabupaten Situbondo"/></div>
                <span class="font-bold text-pemda-primary tracking-wide">KELURAHAN MIMBAAN</span>
            </a>
            <a href="index.html#umkm" class="text-gray-600 hover:text-pemda-primary font-medium text-sm flex items-center gap-2 transition-colors">
                <i class="fas fa-arrow-left"></i> Kembali ke Galeri
            </a>
        </div>
    </nav>

    <!-- HEADER -->
    <div class="bg-pemda-primary text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Direktori UMKM Kelurahan Mimbaan</h1>
            <p class="text-orange-100 max-w-2xl mx-auto">Database lengkap Usaha Mikro, Kecil, dan Menengah di wilayah Kelurahan Mimbaan.</p>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container mx-auto px-4 py-12">
        
        <!-- Search & Filter -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" placeholder="Cari nama usaha..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pemda-primary focus:ring-1 focus:ring-pemda-primary transition">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <select id="categorySelect" class="w-full md:w-auto border border-gray-300 rounded-lg px-4 py-2 text-sm text-gray-600 focus:outline-none focus:border-pemda-primary cursor-pointer">
                    <option value="Semua Kategori">Semua Kategori</option>
                    <option value="Kuliner">Kuliner</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Jasa">Jasa</option>
                    <option value="Toko">Toko Kelontong</option>
                    <option value="Kerajinan">Kerajinan</option>
                </select>
            </div>
        </div>

        <!-- PENGUMUMAN HASIL PENCARIAN -->
        <div id="noResults" class="hidden text-center py-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
                <i class="fas fa-search text-gray-400 text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-700">Tidak ada UMKM ditemukan</h3>
            <p class="text-gray-500 text-sm">Coba kata kunci lain atau ganti kategori filter.</p>
        </div>

        <!-- GRID CONTAINER (KOSONG - AKAN DIISI OLEH JAVASCRIPT) -->
        <div id="umkm-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Data akan dimuat otomatis dari file data_umkm.js -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-12 flex justify-center space-x-2">
            <!-- Tombol halaman akan muncul di sini -->
        </div>

    </div>

    <footer class="bg-orange-600 text-white py-8 mt-12 text-center text-sm">
        &copy; 2025 Pemerintah Kelurahan Mimbaan.
    </footer>

    <!-- LOAD DATA DATABASE -->
    <!-- Pastikan file data_umkm.js ada di folder yang sama dengan file ini -->
    <script src="data_umkm.js"></script>

    <!-- SCRIPT LOGIKA APLIKASI -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Konfigurasi
            const itemsPerPage = 10;
            let currentPage = 1;
            let currentFilteredData = [];

            // Elemen DOM
            const container = document.getElementById('umkm-container');
            const searchInput = document.getElementById('searchInput');
            const categorySelect = document.getElementById('categorySelect');
            const noResults = document.getElementById('noResults');
            const paginationContainer = document.getElementById('pagination');

            // Fungsi Inisialisasi
            function init() {
                // umkmData berasal dari file data_umkm.js
                if (typeof umkmData !== 'undefined') {
                    currentFilteredData = umkmData;
                    render();
                } else {
                    console.error("Data UMKM tidak ditemukan. Pastikan file data_umkm.js terhubung.");
                    container.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal memuat data. File data_umkm.js tidak ditemukan.</p>';
                }
            }

            // Fungsi Generate HTML untuk 1 Kartu
            function createCardHTML(item) {
                // Tentukan warna label kategori
                let badgeColor = 'bg-gray-500';
                if(item.kategori === 'Kuliner') badgeColor = 'bg-orange-500';
                else if(item.kategori === 'Fashion') badgeColor = 'bg-purple-500';
                else if(item.kategori === 'Jasa') badgeColor = 'bg-blue-500';
                else if(item.kategori === 'Toko') badgeColor = 'bg-yellow-500';
                else if(item.kategori === 'Kerajinan') badgeColor = 'bg-green-600';

                // Tentukan Ikon Placeholder jika foto error/kosong
                let iconClass = 'fa-store';
                if(item.kategori === 'Kuliner') iconClass = 'fa-utensils';
                else if(item.kategori === 'Fashion') iconClass = 'fa-tshirt';
                else if(item.kategori === 'Jasa') iconClass = 'fa-wrench';

                return `
                <div class="umkm-item bg-white rounded-lg shadow-sm hover:shadow-md transition duration-300 border border-gray-100 flex flex-col overflow-hidden group">
                    <div class="relative h-40 bg-gray-100 overflow-hidden">
                        <img src="${item.foto}" alt="${item.nama}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500" onerror="this.parentElement.innerHTML='<div class=\\'flex items-center justify-center h-full text-gray-300\\'><i class=\\'fas ${iconClass} text-4xl\\'></i></div>'">
                        <span class="absolute top-2 right-2 ${badgeColor} text-white text-[9px] px-2 py-0.5 rounded opacity-90 uppercase font-bold shadow-sm">${item.kategori}</span>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="umkm-title font-bold text-gray-800 text-sm mb-1 truncate">${item.nama}</h3>
                        <p class="text-xs text-gray-500 mb-3 flex items-center truncate" title="${item.alamat}">
                            <i class="fas fa-map-marker-alt mr-1 text-xs text-pemda-secondary flex-shrink-0"></i> 
                            <span class="truncate">${item.alamat}</span>
                        </p>
                        
                        <div class="mt-auto pt-3 border-t border-gray-50 flex flex-col gap-2">
                            <div class="flex justify-between items-center">
                                <span class="text-pemda-primary font-bold text-sm">${item.harga}</span>
                            </div>
                            <a href="https://wa.me/${item.wa}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white w-full py-1.5 rounded flex items-center justify-center transition shadow-sm text-xs font-bold group-wa">
                                <i class="fab fa-whatsapp text-sm mr-1.5 group-wa-hover:scale-110 transition"></i> Hubungi
                            </a>
                        </div>
                    </div>
                </div>
                `;
            }

            // Fungsi Filter Data
            function filterData() {
                const searchText = searchInput.value.toLowerCase();
                const selectedCategory = categorySelect.value;

                currentFilteredData = umkmData.filter(item => {
                    const matchesSearch = item.nama.toLowerCase().includes(searchText);
                    const matchesCategory = selectedCategory === 'Semua Kategori' || item.kategori === selectedCategory;
                    return matchesSearch && matchesCategory;
                });

                currentPage = 1; // Reset ke halaman 1
                render();
            }

            // Fungsi Render Halaman
            function render() {
                // 1. Bersihkan Container
                container.innerHTML = '';

                // 2. Cek Kosong
                if (currentFilteredData.length === 0) {
                    noResults.classList.remove('hidden');
                    paginationContainer.classList.add('hidden');
                    return;
                } else {
                    noResults.classList.add('hidden');
                    paginationContainer.classList.remove('hidden');
                }

                // 3. Logika Pagination
                const totalPages = Math.ceil(currentFilteredData.length / itemsPerPage);
                if (currentPage > totalPages) currentPage = totalPages;
                
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const dataToShow = currentFilteredData.slice(start, end);

                // 4. Render Item ke HTML
                dataToShow.forEach(item => {
                    container.innerHTML += createCardHTML(item);
                });

                // 5. Render Tombol Pagination
                renderPaginationControls(totalPages);
            }

            function renderPaginationControls(totalPages) {
                paginationContainer.innerHTML = '';

                // Tombol Prev
                const prevBtn = createPageBtn('<i class="fas fa-chevron-left"></i>', () => {
                    if (currentPage > 1) { currentPage--; render(); window.scrollTo(0,0); }
                }, currentPage === 1);
                paginationContainer.appendChild(prevBtn);

                // Angka Halaman
                for (let i = 1; i <= totalPages; i++) {
                    const btn = createPageBtn(i, () => {
                        currentPage = i; render(); window.scrollTo(0,0);
                    }, false, i === currentPage);
                    paginationContainer.appendChild(btn);
                }

                // Tombol Next
                const nextBtn = createPageBtn('<i class="fas fa-chevron-right"></i>', () => {
                    if (currentPage < totalPages) { currentPage++; render(); window.scrollTo(0,0); }
                }, currentPage === totalPages);
                paginationContainer.appendChild(nextBtn);
            }

            function createPageBtn(content, onClick, disabled, active = false) {
                const btn = document.createElement('button');
                btn.innerHTML = content;
                btn.className = `w-8 h-8 rounded border flex items-center justify-center transition duration-200 ${
                    active 
                    ? 'bg-pemda-primary text-white border-pemda-primary font-bold' 
                    : 'bg-white border-gray-300 text-gray-500 hover:border-pemda-primary hover:text-pemda-primary'
                } ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`;
                
                if (!disabled) btn.addEventListener('click', onClick);
                return btn;
            }

            // Event Listeners
            searchInput.addEventListener('input', filterData);
            categorySelect.addEventListener('change', filterData);

            // Start
            init();
        });
    </script>
</body>
</html>
